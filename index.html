<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body onload="initDemo();">

  <main>

    <h1><b>Y.CHVR</b> - WEBGL</h1>

    <section>
      <span>Rotation</span>
      <i>x</i>
      <input id="xRotate" type="range" value="0" min="-3.14" max="3.14" step="0.01">
      <i>y</i>
      <input id="yRotate" type="range" value="0" min="-3.14" max="3.14" step="0.01">
      <i>z</i>
      <input id="zRotate" type="range" value="0" min="-3.14" max="3.14" step="0.01">
    </section>

    <section>
      <span>Translation</span>
      <i>x</i>
      <input id="xTranslate" type="range" value="0" min="-3.14" max="3.14" step="0.01">
      <i>y</i>
      <input id="yTranslate" type="range" value="0" min="-3.14" max="3.14" step="0.01">
      <i>z</i>
      <input id="zTranslate" type="range" value="0" min="-3.14" max="3.14" step="0.01">
    </section>

    <section>
      <span>Scale</span>
      <i>zoom</i>
      <input id="scale" type="range" value="1" min="0.01" max="4.00" step="0.01">
      <i>champ de vision</i>
      <input id="fov" type="range" value="75" min="30" max="120" step="1">
    </section>

  </main>

  <div class="content">

    <canvas id="canvas-surface">
      Your browser does not support WebGL
    </canvas>

    <div id="panel">
      <span>Rotation = [x: <span>0</span>, y: <span>0</span>, z: <span>0</span>]</span>
      <span>Translation = [x: <span>0</span>, y: <span>0</span>, z: <span>0</span>]</span>
    </div>

    <div id="zoom">
      <span>Zoom : <span>1.00</span></span>
    </div>

  </div>

  <script src="js/gl-matrix-min.js"></script>
  <script src="js/webgl.js"></script>
  <script src="js/features.js"></script>
</body>

</html>
